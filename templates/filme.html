<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ titulo }} - Detalhes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #1e1e2f;
      color: #eee;
    }
    .container {
      margin-top: 30px;
    }
    .poster-img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 15px #0d6efd;
    }
    .btn-watch {
      background-color: #0d6efd;
      border: none;
      margin-top: 15px;
    }
    .btn-watch:hover {
      background-color: #084cd3;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 30px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">← Voltar</a>
    <h1>{{ titulo }}</h1>
    <p><small>Lançamento: {{ release_date }}</small></p>
    <div class="row">
      <div class="col-md-4">
        {% if poster_path %}
          <img src="{{ poster_path }}" alt="{{ titulo }}" class="poster-img" />
        {% else %}
          <div class="bg-secondary p-5 text-center text-white">Sem imagem disponível</div>
        {% endif %}
      </div>
      <div class="col-md-8">
        <p>{{ overview }}</p>

        {% if video_link %}
          <a href="{{ filme_url }}" target="_blank" class="btn btn-watch">Assistir no MegafilmesHDZ</a>
          <iframe src="{{ video_link }}" allowfullscreen></iframe>
        {% else %}
          <div class="alert alert-warning">⚠️ Filme não encontrado para assistir no MegafilmesHDZ.</div>
        {% endif %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
